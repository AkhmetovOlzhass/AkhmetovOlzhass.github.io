<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="wrapper">
                <div class="wrapper__logo">
                    <img src="../../img/icons/internet.svg" alt="internet">
                </div>
                <h2 class="wrapper__title">
                    Forgot Password
                </h2>
                <h3 class="wrapper__subtitle">Please enter your email address, we will send a link to reset your password</h3>
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="wrapper__block">
                                <div class="wrapper__block-input">
                                    <label for="username">Username or Email<span>*</span></label>
                                    <input id="username" placeholder="Username or Email" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <a href="../password/reset-step2.html" class="form-btn full">
                                Send link
                            </a>
                        </div>
                    </div>
                    <p class="login">
                        Already have an account? 
                        <a href="../create-account/member-login.html">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="../../js/script.js"></script>
</body>
</html>
