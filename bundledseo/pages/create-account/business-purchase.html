<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="wrapper">
                <div class="wrapper__logo">
                    <img src="../../img/icons/internet.svg" alt="internet">
                </div>
                <h2 class="wrapper__title">
                    Create an Account
                </h2>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="wrapper__block">
                                <div class="wrapper__block-text">
                                    <p class="wrapper__block-title">Choose Your Invoicing Choise</p>
                                    <p class="wrapper__block-subtitle">Select Individual Plans or Opt for Our Bundle Offers.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="wrapper__block">
                                <label class="wrapper__block-switch">
                                    <input type="checkbox" checked disabled>
                                    <span class="wrapper__block-switch-round"></span>
                                  </label>
                                <div class="wrapper__block-text">
                                    <p class="wrapper__block-title">Business Invoicing</p>
                                    <p class="wrapper__block-subtitle">Turn off to buy Individual Invoicing</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="wrapper__block">
                                <div class="wrapper__block-input">
                                    <label for="name">Full Name<span>*</span></label>
                                    <input id="name" placeholder="Full Name" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="wrapper__block">
                                <div class="wrapper__block-input">
                                    <label for="vat">VAT Number<span>*</span></label>
                                    <input id="vat" placeholder="VAT Number" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="wrapper__block">
                                <div class="wrapper__block-input">
                                    <label for="company">Company name<span>*</span></label>
                                    <input id="company" placeholder="Company name" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="wrapper__block">
                                <div class="wrapper__block-input">
                                    <label for="address">Address<span>*</span></label>
                                    <input id="address" placeholder="Address" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="wrapper__block">
                                <div class="wrapper__block-input">
                                    <label for="town">Town/City<span>*</span></label>
                                    <input id="town" placeholder="Town/City" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="wrapper__block">
                                <div class="wrapper__block-input">
                                    <label for="state">State/County<span>*</span></label>
                                    <input id="state" placeholder="State/County" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="wrapper__block">
                                <div class="wrapper__block-input">
                                    <label for="postcode">Postcode<span>*</span></label>
                                    <input id="postcode" placeholder="Postcode" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="wrapper__block">
                                <div class="wrapper__block-input wrapper__block-select">
                                    <label for="country">Country<span>*</span></label>
                                    <select id="country" name="country">
                                        <option disabled selected>Country enter</option>
                                        <option value="USA">USA</option>
                                        <option value="France">France</option>
                                        <option value="Italy">Italy</option>
                                        <option value="Canada">Canada</option>
                                        <option value="Mexico">Mexico</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="wrapper__block-drop">
                                <p class="wrapper__block-title">Summary Order</p>
                                <img src="../../img/icons/arrow.svg" class="arrow" alt="arrow">
                            </div>
                            <div class="wrapper__block-content">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="wrapper__block-content-title">
                                            <img src="../../img/icons/plan.svg" alt="plan">
                                            <p>Bundledseoâ€™s Advance Plan</p>
                                        </div>
                                        <div class="wrapper__block-content-value">
                                            <p>$<span class="result">30</span></p>
                                            <div class="wrapper__block-content-counter">
                                                <span class="value">1</span>
                                                <div class="wrapper__block-content-btns">
                                                    <div class="plus">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="12" viewBox="0 0 13 12" fill="none">
                                                            <path d="M12.5 8.3999L6.5 3.5999L0.5 8.3999" stroke="#131313" stroke-linecap="round"/>
                                                        </svg>
                                                    </div>
                                                    <div class="minus">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="12" viewBox="0 0 13 12" fill="none">
                                                            <path d="M0.5 3.6001L6.5 8.4001L12.5 3.6001" stroke="#131313" stroke-linecap="round"/>
                                                        </svg>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="wrapper__block-content-title">
                                            <img src="../../img/icons/gramm.svg" alt="plan">
                                            <p>Grammarly Individual Plan</p>
                                        </div>
                                        <div class="wrapper__block-content-value">
                                            <p>$<span class="result">3</span></p>
                                            <div class="wrapper__block-content-counter">
                                                <span class="value">1</span>
                                                <div class="wrapper__block-content-btns">
                                                    <div class="plus">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="12" viewBox="0 0 13 12" fill="none">
                                                            <path d="M12.5 8.3999L6.5 3.5999L0.5 8.3999" stroke="#131313" stroke-linecap="round"/>
                                                        </svg>
                                                    </div>
                                                    <div class="minus">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="12" viewBox="0 0 13 12" fill="none">
                                                            <path d="M0.5 3.6001L6.5 8.4001L12.5 3.6001" stroke="#131313" stroke-linecap="round"/>
                                                        </svg>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="checkbox-block">
                        <input id="highload0" class="checkbox-custom" name="highload0" type="checkbox">
                        <label for="highload0" class="checkbox-custom-label">I have read and agree to Bundledseo's Terms and Conditions.</label>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <a href="../create-account/member-login.html" class="form-btn full">
                                Save
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="../create-account/member-login.html" class="form-btn">
                                Cancel
                            </a>
                        </div>
                    </div>
                    <p class="login">
                        Already have an account?
                        <a href="../create-account/member-login.html">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="../../js/script.js"></script>
</body>
</html>
