<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>


    <header>
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo">
                    <img src="../img/icons/logo-black.svg" alt="logo">
                </a>
                <div class="header__hamburger header__hamburger-black">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="registration">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="registration__block">
                            <h1 class="title title-black">Регистрация</h1>
                            <h2 class="subtitle subtitle-black">Заполните, форму для регистрации</h2>

                            <form>
                                <input type="text" placeholder="Имя">
                                <input type="text" placeholder="Фамилия">
                                <input type="email" placeholder="Ваш E-mail">
                                <input type="tel" class="form-phone" placeholder="Номер телефона">

                                <button class="button" type="submit">
                                    Далее
                                    <img src="../img/icons/arrow-mini.svg" alt="arrow">
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="registration__img">
                            <img src="../img/registration/registration-img1.png" alt="reg">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
