<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>


    <header>
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo">
                    <img src="../img/icons/logo-black.svg" alt="logo">
                </a>
                <div class="header__hamburger header__hamburger-black">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="registration">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="registration__block">
                            <img src="../img/icons/registration-succes-icon.svg" class="success-icon" alt="success">
                            <h1 class="title title-black">Регистрация успешна</h1>
                            <h2 class="subtitle subtitle-black">Поздравляем с успешной регистрацией в нашем инвестиционном фонде</h2>

                            <div class="registration__data">
                                <h3 class="subtitle subtitle-black">Ваши данные для входа в аккаунт</h3>

                                <div class="registration__data-wrapper">
                                    <div class="registration__data-block">
                                        <p>Логин:</p>
                                        <span>383892 <img src="../img/icons/copy-icon.svg" alt="copy"></span>
                                        
                                    </div>
                                    <div class="registration__data-block">
                                        <p>Пароль:</p>
                                        <span>Q1233E <img src="../img/icons/copy-icon.svg" alt="copy"></span>
                                        
                                    </div>
                                </div>
                            </div>

                            <button class="button" type="submit">
                                Далее
                                <img src="../img/icons/arrow-mini.svg" alt="arrow">
                            </button>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="registration__img">
                            <img src="../img/registration/registration-success.png" alt="reg">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/registration.js"></script>
</body>
</html>
